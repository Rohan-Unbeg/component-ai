<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... (keep the existing head content) ... -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(to right, #4F46E5, #7C3AED);
    }
    #code-editor, #preview-frame {
      height: 300px; /* Reduced default height */
    }
    @media (min-width: 768px) {
      #code-editor, #preview-frame {
        height: 400px; /* Original height for larger screens */
      }
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
    @media (max-width: 767px) {
      .mobile-full-height {
        height: calc(100vh - 200px); /* Adjust this value as needed */
        max-height: 500px; /* Set a maximum height */
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- ... (keep the existing header) ... -->

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 max-w-6xl mx-auto">
      <!-- ... (keep the existing textarea and button) ... -->

      <div class="mt-8 grid grid-cols-1 gap-6">
        <div class="relative mobile-full-height">
          <div class="absolute top-0 right-0 mt-2 mr-2 z-10">
            <button
              id="copyBtn"
              class="bg-gray-700 hover:bg-gray-600 text-white text-sm font-medium py-2 px-4 rounded-lg transition duration-200"
            >
              Copy Code
            </button>
          </div>
          <div id="code-editor" class="rounded-lg overflow-hidden h-full"></div>
        </div>
        <div class="bg-white rounded-lg overflow-hidden mobile-full-height">
          <iframe id="preview-frame" class="w-full h-full border-0"></iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- ... (keep the existing footer) ... -->

  <!-- ... (keep the existing scripts) ... -->
  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.37.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      const editor = monaco.editor.create(document.getElementById('code-editor'), {
        language: 'html',
        theme: 'vs-dark',
        readOnly: true,
        minimap: { enabled: false },
        lineNumbers: true,
        scrollBeyondLastLine: false,
        fontSize: 14,
        automaticLayout: true, // Add this line to make the editor responsive
      });

      // ... (keep the rest of the script)

    });
  </script>
</body>
</html>
