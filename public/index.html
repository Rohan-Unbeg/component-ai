<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Component Generator</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Monaco Editor CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.37.0/min/vs/editor/editor.main.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(to right, #4F46E5, #7C3AED);
    }
    #code-editor, #preview-frame {
      height: 400px;
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="gradient-bg py-6">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold mb-2">AI Component Generator</h1>
      <p class="text-xl opacity-80">Powered by advanced AI to create custom components</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-gray-800 rounded-xl shadow-lg p-6 max-w-6xl mx-auto">
      <div class="mb-6">
        <label for="prompt" class="block text-sm font-medium mb-2">Enter your component description</label>
        <textarea
          id="prompt"
          rows="4"
          class="w-full p-3 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200"
          placeholder="Describe the component you want to generate..."
        ></textarea>
      </div>
      
      <button
        id="generateBtn"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center"
      >
        <span class="mr-2">Generate Component</span>
        <svg class="w-5 h-5 animate-spin hidden" id="loadingIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>

      <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="relative">
          <div class="absolute top-0 right-0 mt-2 mr-2 z-10">
            <button
              id="copyBtn"
              class="bg-gray-700 hover:bg-gray-600 text-white text-sm font-medium py-2 px-4 rounded-lg transition duration-200"
            >
              Copy Code
            </button>
          </div>
          <div id="code-editor" class="rounded-lg overflow-hidden"></div>
        </div>
        <div class="bg-white rounded-lg overflow-hidden">
          <iframe id="preview-frame" class="w-full h-full border-0"></iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4">
    <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
      <p>&copy; 2024 AI Component Generator. All rights reserved.</p>
    </div>
  </footer>

  <!-- Monaco Editor JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.37.0/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.37.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      const editor = monaco.editor.create(document.getElementById('code-editor'), {
        language: 'html',
        theme: 'vs-dark',
        readOnly: true,
        minimap: { enabled: false },
        lineNumbers: true,
        scrollBeyondLastLine: false,
        fontSize: 14,
      });

      const generateBtn = document.getElementById("generateBtn");
      const loadingIcon = document.getElementById("loadingIcon");
      const previewFrame = document.getElementById("preview-frame");

      generateBtn.addEventListener("click", async () => {
        const prompt = document.getElementById("prompt").value;
        generateBtn.disabled = true;
        loadingIcon.classList.remove("hidden");

        try {
          const response = await fetch("/generate-code", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder("utf-8");

          let code = '';
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            code += decoder.decode(value, { stream: true });
            editor.setValue(code);
            updatePreview(code);
          }

        } catch (error) {
          console.error("Error generating code:", error);
        } finally {
          generateBtn.disabled = false;
          loadingIcon.classList.add("hidden");
        }
      });

      document.getElementById("copyBtn").addEventListener("click", () => {
        const code = editor.getValue();
        navigator.clipboard.writeText(code).then(() => {
          alert("Code copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy code:", err);
        });
      });

      function updatePreview(code) {
        const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
        previewDoc.open();
        previewDoc.write(code);
        previewDoc.close();
      }
    });
  </script>
</body>
</html>
